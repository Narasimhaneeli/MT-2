<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script>
        function multiplyNumbers() {
            
            const num1 = document.getElementById('firstnum').value;
            const num2 =  document.getElementById('secondnum').value;
            const mulitplication = num1*num2;
            document.getElementById('result').innerHTML = `The Result Is: <br> ${mulitplication}`;
        }
        
        function divideNumbers() {
            
            const num1 = document.getElementById('firstnum').value;
            const num2 =  document.getElementById('secondnum').value;
            const division = num1/num2;
            document.getElementById('result').innerHTML = `The Result Is: <br> ${division}`;
        }

    </script>
    <center>
    <div class="border border-dark w-25 h-25 p-2 m-5">
        <span>1st number:</span>
        <input type="number" id="firstnum" placeholder="Enter a number"><br><br>
        <span>2nd number:</span>
        <input type="number" id="secondnum" placeholder="Enter a number"><br><br>
        <button onclick="multiplyNumbers()">Multiply</button>
        <button onclick="divideNumbers()">Divide</button>
        <p id="result"></p>
    </div>
</center>
</body>
</html>
