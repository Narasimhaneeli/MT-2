<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script>
        function sortStringAlphabetically(inputString) {
            
            const charArray = inputString.split('');
            const sortedCharArray = charArray.sort();
            const sortedString = sortedCharArray.join('');
            return sortedString;
        }

        function displaySortedString() {
            const inputString = document.getElementById('inputString').value;
            const sortedResult = sortStringAlphabetically(inputString);
            document.getElementById('result').innerHTML = `Sorted String: ${sortedResult}`;
        }
    </script>
    
    <p class="text-success" >Enter a string below to sort its letters alphabetically:</p>
    <input  type="text" id="inputString" placeholder="Enter a string">
    <button class="btn btn-danger" onclick="displaySortedString()">Sort</button>
    <p id="result"></p>
</body>
</html>
