<body>
    <script>
        function showDate() {
            const currentDate = new Date();
            const date = currentDate.toLocaleDateString();
            document.getElementById('date').innerHTML = `${date}`;
        }
    </script>


<button onclick="showDate()">show date</button>
<p id="date"></p>
